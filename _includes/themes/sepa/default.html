<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="http://feeds.feedburner.com/{{ site.author.feedburner }}" rel="alternate" title="your title" type="application/atom+xml" />

   <!-- syntax highlighting CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />

   <!-- Homepage CSS -->
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/default.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />

   <script type="text/javascript" src="{{ ASSET_PATH }}/js/zepto.min.js"></script>
</head>
<body>

    <div id="header">
        <span class="title pull-left">
            <a href="{{ HOME_PATH }}">
                <h1>{{ site.title }}</h1>
            </a>
        </span>
        <span class="menu pull-right">
            <a href="{{ BASE_PATH }}/archive.html">Archive</a>
        </span>
    </div>

    <div id="main">
        {{ content }}
    </div>

    <script>
    (function() {
        $("a.date").each(function(id, el) {
            var d = new Date($(el).data("date"));
            var parts = d.toDateString().split(/\s/);
            $(el).find("div.top.ribbon").text(parts[1]);
            $(el).find("div.bottom.ribbon").text(parts[2]);
        });
    })();
    </script>


    <a href="http://github.com/{{ site.author.github }}"><img style="position: absolute; top: 72px; right: 0; border: 0;"
                                                              src="https://a248.e.akamai.net/assets.github.com/img/71eeaab9d563c2b3c590319b398dd35683265e85/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" /></a>

    {% include JB/analytics %}
</body>
</html>
